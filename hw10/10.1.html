<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2> Count <i id="number"> </i></h2>
<script>

    // є сторінка, на якій є блок, я кому знаходиьтся цифра. написати код, який при кожному перезавантажені
    //сторінки буде додавати до неї +1
    let count = localStorage.getItem('count') || 5;

    let blok = document.getElementById('number');

    let newcount = (+count + 1).toString();

    blok.innerText = newcount;
    localStorage.setItem('count', newcount);
</script>
</body>
</html>
